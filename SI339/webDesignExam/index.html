<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>J - Exam 2</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<header>
		<h1>Ethan Jannott</h1>
	</header>

	<div class="container">
		<img class="colleen" id="colleen" src="images/examPic.JPG" alt= "Picture of Colleen">
		<img class="logo" id="logo" src="images/UMSI-logo.jpg" alt= "UMSI logo">
	</div>

	<br>


	<button type="button" id="hide" onclick="hidePic()">Hide Image</button>
	<button type="button" id="show" onclick="showPic()">Show Image</button>

	<!-- JAVASCRIPT -->
	<script type="text/javascript">
		function hidePic(){
    		var isClicked = document.getElementById("hide");
      		// console.log(isChecked)
      		var logo = document.getElementById("logo");
    		var picture= document.getElementById("colleen");
    		if (isClicked){
    			picture.style.display = "none";
    			logo.style.margin = "auto";
    			logo.style.display = "block";
      			console.log("none");
			}
		} 

    	function showPic(){
    		var isAgainClicked= document.getElementById("show");
    		var picture= document.getElementById("colleen");
    		var logo = document.getElementById("logo");
    		if (isAgainClicked){
    			picture.style.display = "inline-block";
    			logo.style.display = "inline";
    			logo.style.margin = 0;
      			console.log("inline-block");
    		}
		}
    </script>
	
	
</body>
</html>
