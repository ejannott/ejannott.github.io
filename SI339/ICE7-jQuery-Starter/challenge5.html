<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
	<style>
		body{
			margin: 2%;
			border: 1px solid black;
			background-color: #b3b3b3;
		}
		#image{
	    	line-height:325px;
			width: 388px;
	    	height: 325px;
			border:5px solid black;
			margin:0 auto;
	    	background-repeat: no-repeat;
	    	color:#FFFFFF;
	    	text-align: center;
	    	background-color: #8e68ff;
	    	background-size: 100%;
	    	margin-bottom:25px;
	    	font-size:150%;
		}
		.preview{
			width:10%;
			margin-left:17%;
	    	border: 10px solid black;
		}
		img{
			width:95%;
		}
		h1{
			text-align: center;
		}
	</style>

</head>

<body onload="iAmReady()">
	<h1>Challenge 5</h1>
		<div id = "image">
			Hover over an image below.
		</div>

		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
		<img class = "preview" tabindex="1" 
			alt = "Styling with a Bandana" 
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg";
			>


		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->	
		<img class = "preview" tabindex="2"
			alt = "With My Boy" 
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG";>
	
		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
		<img class = "preview" tabindex = "3" 
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" 
			alt = "Young Puppy";>

	
	<!-- HAVE JAVASCRIPT JUST BEFORE THE CLOSING BODY TAG -->
	<script type= "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>

	<script type="text/javascript">
	// I used Two functions here.  Starter idea at: 
	// https://codepen.io/ColleenEMc/pen/XmZzWw

		
		var iAmReady = function() {
			var mainImage = $("#image");
			var previewImages = $(".preview");

			console.log(previewImages.length);


			//Step 2: bind the events

			// .on:  1. name of the event you want to listen to, 2. the function you want to execute when the events happens.  
			//This type of function is a CALLBACK.
			previewImages.on("mouseenter focus",function() { //happens when mouse enters, or when the element is focused.
				console.log("Hovered!");

				// 'this' is the instance of the element that initiates that event

				var myCurrentPreviewPage = $(this);
				//to get access to jQuery APIs

				var p_src = myCurrentPreviewPage.attr("src");
				var p_alt = myCurrentPreviewPage.attr("alt");

				// step 3: not st the new values
				mainImage.text(p_alt); //set

				mainImage.css("background","url(" + p_src + ")"); //set

				// var temp =mainImage.css("background") //get
				// console.log(temp);


			});

			previewImages.on("mouseleave blur",function() { //happens when mouse enters, or when the element is focused.
				console.log("NOT hovered!");

				mainImage.text("Hover over an image below"); //set

				mainImage.css("background","#8e68ff"); //set

				// var temp =mainImage.css("background") //get
				// console.log(temp);
			});


		};


		

	</script>

</body>
</html>
