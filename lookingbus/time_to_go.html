    <area target="" alt="Tap to start trip" title="Tap to start trip" href="pickup_5min_short.html" coords="245,1821,1219,2022" shape="rect">
    <area target="" alt="close popup." title="close popup." href="pickup_5min_short.html" coords="" shape="rect">
</map>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/main.js"></script>

	<script>
	$('img[usemap]').imageMap();
	</script>
