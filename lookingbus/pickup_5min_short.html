<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LookingBus App</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link rel="icon" 
      type="image/png" 
      href="img/favicon.png" />

</head>
<body>

	<img src="img/pickup_5min_short.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="A A T A Route 4 ride confirmed. Pick up is in 5 minutes. You will reach your destination at 6:48 PM." title="A A T A Route 4 ride confirmed. Pick up is in 5 minutes. You will reach your destination at 6:48 PM." href="" coords="45,65,174,201" shape="rect">
    <area target="" alt="back to home" title="back to home" href="home_reservedRides.html" coords="69,1124,1380,1639" shape="rect">
    <area target="" alt="this is your ride on A A T A route 4 to Ypsilanti transit center. " title="this is your ride on A A T A route 4 to Ypsilanti transit center. " href="" coords="80,387,1353,1036" shape="rect">
    <area target="" alt="ride information. 24 total bus stops. estimated travel time is 20 minutes. Sara K will be your driver. Tap to show all stops in bus route. " title="ride information. 24 total bus stops. estimated travel time is 20 minutes. Sara K will be your driver. Tap to show all stops in bus route. " href="" coords="83,1840,1429,2389" shape="rect">
    <area target="" alt="Call transit." title="Call transit." href="" coords="123,2499,736,2698" shape="rect">
    <area target="" alt="edit this ride." title="edit this ride." href="" coords="845,2572,1166,2624" shape="rect">
    <area target="" alt="end trip" title="end trip" href="home.html" coords="109,2820,1304,2998" shape="rect">
    <area target="" alt="time travel. developer button." title="time travel. developer button." href="madeit_notif.html" coords="457,3150,976,3244" shape="rect">
</map>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/main.js"></script>

	<script>
	$('img[usemap]').imageMap();
	</script>

</body>
</html>
