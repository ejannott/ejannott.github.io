<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LookingBus App</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link rel="icon" 
      type="image/png" 
      href="img/favicon.png" />

</head>
<body>

	<img src="img/view_reservation_long.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="back to reserved rides" title="back to reserved rides" href="rides.html" coords="49,73,167,196" shape="rect">
    <area target="" alt="Your ride on  A A T A route 4. From Central Campus transit center to Ypsilanti transit center." title="Your ride on  A A T A route 4. From Central Campus transit center to Ypsilanti transit center." href="" coords="71,357,1360,1061" shape="rect">
    <area target="" alt="Your ride on route 4 is reserved. Ride is at 6:28 PM today" title="Your ride on route 4 is reserved. Ride is at 6:28 PM today" href="" coords="69,1129,1387,1521" shape="rect">
    <area target="" alt="ride information. 24 total bus stops. estimated travel time is 20 minutes. Sara K will be your driver. Tap to collapse bus route." title="ride information. 24 total bus stops. estimated travel time is 20 minutes. Sara K will be your driver. Tap to collapse bus route." href="" coords="80,1725,1429,2214" shape="rect">
    <area target="" alt="Washtenaw avenue and S university Avenue. tap to show less." title="Washtenaw avenue and S university Avenue. tap to show less." href="" coords="274,2656,1366,2783" shape="rect">
    <area target="" alt="Washtenaw avenue and hill street. tap to show less." title="Washtenaw avenue and hill street. tap to show less." href="" coords="270,2824,905,2916" shape="rect">
    <area target="" alt="Washtenaw avenue and cambridge road. tap to show less." title="Washtenaw avenue and cambridge road. tap to show less." href="" coords="268,2953,1222,3043" shape="rect">
    <area target="" alt="List of other bus stops in route. tap to show less." title="List of other bus stops in route. tap to show less." href="" coords="270,3091,1424,6170" shape="rect">
    <area target="" alt="You'll be reminded 5 minutes prior to the bus arrival. Tap to change." title="You'll be reminded 5 minutes prior to the bus arrival. Tap to change." href="" coords="94,6299,1362,6720" shape="rect">
    <area target="" alt="Call transit line" title="Call transit line" href="" coords="109,6892,753,7086" shape="rect">
    <area target="" alt="edit this ride" title="edit this ride" href="" coords="845,6960,1175,7018" shape="rect">
    <area target="" alt="Time Travel. Developer button." title="Time Travel. Developer button." href="time_to_go.html" coords="468,7240,970,7331" shape="rect">
</map>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/main.js"></script>

	<script>
	$('img[usemap]').imageMap();
	</script>
